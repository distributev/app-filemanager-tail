<div class="kue-list-jobs">
  <!--<p class="text-danger">You selected the following rows:</p>-->
  <!--<pre>{{ listJobsCtrl.selected |json }}</pre>-->

  <!-- Job types -->
  <div class="btn-group types-dropdown" uib-dropdown ng-if="!jobType.length">
    <button type="button" class="btn btn-default" uib-dropdown-toggle>
      <span ng-bind="listJobsCtrl.selectedJobType.label"></span><span class="caret"></span>
    </button>
    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
      <li role="menuitem" ng-repeat="jobType in listJobsCtrl.jobTypes">
        <a href="#" ng-click="listJobsCtrl.toggleType(jobType)"><span ng-bind="jobType.label"></span></a>
      </li>
    </ul>
  </div>

  <!-- States -->
  <div class="btn-group states-dropdown" uib-dropdown>
    <button type="button" class="btn btn-default" uib-dropdown-toggle>
      <span ng-bind="listJobsCtrl.selectedState.label"></span><span class="caret"></span>
    </button>
    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
      <li role="menuitem" ng-repeat="jobStat in listJobsCtrl.jobStats">
        <a href="#" ng-click="listJobsCtrl.toggleState(jobStat)"><span ng-bind="jobStat.label"></span> <span
          class="badge pull-right {{ jobStat.className }}" ng-bind="jobStat.count"></span></a>
      </li>
    </ul>
  </div>

  <!-- Delete selected jobs -->
  <button class="btn btn-default" ng-click="listJobsCtrl.deleteSelectedJobs()">
    <i class="fa fa-trash" aria-hidden="true"></i>
  </button>

  <!-- Refresh jobs -->
  <button class="btn btn-default" ng-click="listJobsCtrl.refreshJobs()">
    <i class="fa fa-refresh" aria-hidden="true"></i> Refresh Jobs
  </button>

  <!-- Datatables -->
  <table datatable class="table table-striped table-bordered" width="100%"
         dt-options="listJobsCtrl.dtOptions"
         dt-columns="listJobsCtrl.dtColumns"
         dt-instance="listJobsCtrl.dtInstance">
  </table>
</div>
