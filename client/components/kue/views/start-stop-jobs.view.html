<div class="jumbotron">
  <h3 class="text-center">Job Processing is currently <span ng-if="startStopJobsCtrl.jobProcessingStatus === true">ON</span><span ng-if="startStopJobsCtrl.jobProcessingStatus !== true">OFF</span></h3>
  <div class="row">
    <div class="col-xs-6">
      <button class="btn btn-default btn-block">
        <i class="fa fa-pause" aria-hidden="true"></i> Pause Jobs
      </button>
    </div>
    <div class="col-xs-6">
      <button class="btn btn-default btn-block" ng-click="startStopJobsCtrl.toggleJobProcessingStatus()" ng-if="startStopJobsCtrl.jobProcessingStatus === true">
      <i class="fa fa-stop" aria-hidden="true"></i> Stop All Jobs
      </button>
      <button class="btn btn-default btn-block" ng-click="startStopJobsCtrl.toggleJobProcessingStatus()" ng-if="startStopJobsCtrl.jobProcessingStatus !== true">
        <i class="fa fa-play" aria-hidden="true"></i> Start All Jobs
      </button>
    </div>
  </div>
</div>
